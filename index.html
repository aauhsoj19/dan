<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="panda.png">
    <title>Valentine's Day</title>
</head>

<body>

<div class="page-container">

    <div id="gift-envelope-wrapper">

                <div class="envelope-back"></div>
                <div class="envelope-front"></div>
                <div class="envelope-flap"></div>
                <div class="envelope-stamp">‚ù§</div>

        <!-- Gift -->

                <div class="gift-ribbon-horizontal"></div>
                <div class="gift-bow">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

    </div>

            </div>
        </div>
    </div>
    
    <audio id="bg-music" loop>
        <source src="./background-music.mp3" type="audio/mpeg">
    </audio>

    <!-- Panda -->
    <img src="panda.png" alt="Panda holding flowers" class="panda-valentine">

    <!-- Surprise -->
    <div id="surprise-overlay" class="hidden">
        <div id="petals-bg"></div>
        <img src="flower.png" alt="Rose" id="popping-rose">
    </div>

</div>

<script src="function.js"></script>
</body>
</html>
